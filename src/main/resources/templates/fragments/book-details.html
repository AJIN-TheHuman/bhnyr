<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="bookDetail" class="row">
  <div class="col-md-6 p-5">
    <img th:src="${book.imgUrl}" alt="Image" width="400px" height="400px">
  </div>
  <div class="col-md-6 p-5">
    <h1>Book Details</h1>
    <h3 th:text="${book.title}"></h3>
    <p class="lead" th:text="${book.yearPublished}+' in Published'"></p>
    <p class="lead" th:text="${book.description}"></p>
    <p class="lead" th:text="'Written By - '+${book.author.name}"></p>
    <p class="lead" th:text="${book.price}+' $'"></p>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad corporis, delectus dolor expedita illum labore minus numquam perspiciatis placeat praesentium quas reiciendis rem soluta ullam!</p>

  </div>
  <div>
    <a th:href="@{'/cart/add?id='+${book.id}}" class="btn btn-primary btn-lg mr-3">Add to Cart</a>
    <a th:href="@{/shop/show-all-books}" class="btn btn-info btn-lg mr-3">Continue Shopping</a>
    <a th:href="@{/cart/view}" class="btn btn-warning btn-lg mr-3">View Cart</a>
  </div>
</div>

</body>
</html>
